<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/px-tooltip/px-tooltip.html">
<!-- import page level css -->
<link rel="import" href="kpi-datapoint-styles.html">

<dom-module id="kpi-datapoint">
  <template>
    <style include="kpi-datapoint-styles"></style>
    <style id="px-tooltip-custom-styles" is="custom-style">
      :host {
        --px-tooltip-background-color: #025580;
      }
    </style>
    <div class="kpi-datapoint-wrapper">
      <px-tooltip
        delay="50"
        tooltip-message="[[label]]"
        orientation="auto"
        tooltip-style="dark"
        orientation="top">
      </px-tooltip>
      <div class="kpi-datapoint-label">[[label]]</div>
      <div class="kpi-datapoint-value-units">
        <span class="kpi-datapoint-value">[[value]]</span>
        <span class="kpi-datapoint-units">[[units]]</span>
      </div>
      <div class$="kpi-datapoint-health kpi-datapoint-health-[[health]]"></div>
    <div>
  </template>
  <script>
  Polymer({
    is: 'kpi-datapoint',
    properties: {
      label: {
        type: String,
        value: ''
      },
      value: {
        type: String,
        value: ''
      },
      units: {
        type: String,
        value: ''
      },
      health: {
        type: String,
        value: ''
      }
    },

    ready: function(){
    }

  });
  </script>
</dom-module>
